<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Weather</title>
</head>
<body>
    <header class="header">
            <h1 class="title">Прогноз погоды</h1>
            <form class="form">
                <input class="input" type="text" name="" id="" placeholder="Введите название города">
                <button class="btn">Показать</button>
            </form>
    </header>
    <div class="card">
        <h2 class="card-city">London <span>GB</span></h2>
        <div class="card-weather">
            <div class="card-value">11<sup>°c</sup></div>
            <img class="card-img" src="/images/sun.png" alt="sun">
        </div>
        <div class="card-desc">Облачно</div>
    </div>
    <footer class="footer">
        <a href="https://t.me/JuliaMarealta" target="_blank">by Julia Marealta</a>
    </footer>
    <script src="/main.js"></script>
</body>
</html>
